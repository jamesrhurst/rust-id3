[package]
name = "id3"
version = "0.2.3"
authors = [
    "James Hurst <jh.jameshurst@gmail.com>",
    "polyfloyd <floyd@polyfloyd.net>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jameshurst/rust-id3"
documentation = "https://jameshurst.github.io/rust-id3"
description = "A library for reading and writing ID3 metadata"
keywords = ["id3", "audio", "parser", "metadata"]
include = ["src/*", "Cargo.toml", "LICENSE", "README.md"]

[features]
default = []
unstable = []

[dependencies]
bitflags = "1.0.0"
byteorder = "1.1.0"
clippy = { version = "0.0.*", optional = true }
derive_builder = "0.5.0"
encoding = "0.2.33"
flate2 = "0.2.20"
lazy_static = "0.2.9"
regex = "0.2.2"

[dev-dependencies]
tempdir = "0.3.5"
